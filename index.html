<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Lato:wght@100;300;400;700&family=Montserrat:wght@100;300;400;600&family=Reenie+Beanie&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="icon" href="x-icon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Tic Tac Toe</h1>
        <div id="display-message">Pick player names</div>
        <div id="starting-ui">
            <div id="player-select">
                <div id="player1" class="player-selector">
                    <label for="player1-name">Player 1's Name</label>
                    <input type="text" name="player1-name" id="player1-name">
                    <label for="player1-mark">Player 1's Mark</label>
                    <select name="player1-mark" id="player1-mark">
                        <option value="x">x</option>
                        <option value="o">o</option>
                    </select>
                </div>
                <div id="player2" class="player-selector">
                    <label for="player2-name" id="player2-label">Player 2's Name</label>
                    <input type="text" name="player2-name" id="player2-name">
                    <label for="bot-player-button">Or, play against a bot</label>
                    <button id="bot-button">Bot time</button>
                </div>
            </div>
            <button id="start-button">Start game</button>
        </div>
        <div id="board"></div>
        <button id="restart-button" onclick="location.reload()">Play again</button>
    </div>
   

    <script src="scripts.js"></script>
</body>
</html>
